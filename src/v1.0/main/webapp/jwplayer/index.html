<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../js/functions.js"></script>
		<script type="text/javascript" src="jwplayer.js"></script>
		<meta charset="utf-8">
		<style type="text/css">
			html,body {
				height:100%;
				width:100%;
				/* overflow:hidden; */
			}
		</style>
	</head>
	<body>
		<div id="myElement">Loading JWPlayer...</div>
		<script type="text/javascript">
		
			window.onload = function() {
				var base64 = new Base64();
				var flv_url = getParameter("t");
				flv_url = base64.decode(flv_url);
				jwplayer("myElement").setup({
					flashplayer: "../jwplayer/player.swf",
					file: flv_url,//"1.flv",
					autoStart: true,
					height: document.documentElement.clientHeight,
					width: document.documentElement.clientWidth
				});
			};
			
			/* window.onresize = function() {
				var e = jwplayer("myElement");
				e.config.height = document.documentElement.clientHeight;
				e.config.width =  document.documentElement.clientWidth;
			}; */
		</script>
	</body>
</html>
